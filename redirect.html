<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural AI Portal - Redirecting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #0f0f23;
            color: white;
            margin: 0;
        }
        .loading {
            margin: 20px 0;
            color: #00d4ff;
        }
        .info {
            margin-top: 30px;
            font-size: 14px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <h2>ðŸ§  Neural AI Portal</h2>
    <div class="loading">Redirecting to the correct page...</div>
    <div class="info">Processing authentication tokens...</div>
    
    <script>
        const hash = window.location.hash;
        const search = window.location.search;
        
        console.log('Redirect check:', { hash, search });
        
        setTimeout(() => {
            if (hash.includes('access_token') || search.includes('token')) {
                window.location.href = '/public/email-confirmed.html' + search + hash;
            } else {
                window.location.href = '/public/index.html';
            }
        }, 1000);
    </script>
</body>
</html>
