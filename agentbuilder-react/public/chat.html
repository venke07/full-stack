<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chat with Agent</title>
</head>
<body>
  <h1 id="title"></h1>
  <p>Chat UI coming soon...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const agent = params.get("agent") || "Your Agent";
    document.getElementById("title").textContent =
      "You are now chatting with: " + agent;
  </script>
</body>
</html>
