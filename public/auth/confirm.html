<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Profile Verification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e2e8f0;
    }

    .verification-container {
      background: rgba(26, 26, 46, 0.9);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(20px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
    }

    .neural-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      position: relative;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    .logo-icon {
      font-size: 36px;
      color: white;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .status-message {
      margin: 30px 0;
    }

    .status-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status-description {
      font-size: 16px;
      color: #94a3b8;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .action-button {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(59, 130, 246, 0.3);
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-state {
      border-color: rgba(239, 68, 68, 0.3);
    }

    .error-state .neural-logo {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    .success-state .neural-logo {
      background: linear-gradient(135deg, #10b981, #059669);
    }
  </style>
</head>
<body>
  <div class="verification-container" id="verificationContainer">
    <div class="loading-spinner" id="loadingSpinner"></div>
    
    <div class="neural-logo" id="neuralLogo">
      <div class="logo-icon">üß†</div>
    </div>

    <div class="status-message" id="statusMessage">
      <h1 class="status-title" id="statusTitle">Verifying Neural Profile...</h1>
      <p class="status-description" id="statusDescription">
        Please wait while we activate your AI agent profile.
      </p>
    </div>

    <div id="actionButton" style="display: none;">
      <a href="/login" class="action-button">Access Neural Portal</a>
    </div>
  </div>

  <script type="module">
    // Import Supabase configuration
    import { supabase } from '../supabase-config.js';

    async function handleEmailConfirmation() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token_hash') || urlParams.get('token');
      const type = urlParams.get('type');

      const loadingSpinner = document.getElementById('loadingSpinner');
      const statusTitle = document.getElementById('statusTitle');
      const statusDescription = document.getElementById('statusDescription');
      const actionButton = document.getElementById('actionButton');
      const container = document.getElementById('verificationContainer');

      if (!token) {
        showError('Invalid verification link', 'The verification link is missing or corrupted.');
        return;
      }

      try {
        // Verify the email with Supabase
        const { data, error } = await supabase.auth.verifyOtp({
          token_hash: token,
          type: type || 'email'
        });

        loadingSpinner.style.display = 'none';

        if (error) {
          throw error;
        }

        // Success
        container.classList.add('success-state');
        statusTitle.textContent = '‚úÖ Neural Profile Activated!';
        statusDescription.innerHTML = `
          Your AI agent profile has been successfully verified.<br>
          You can now access the Neural Portal with full capabilities.
        `;
        actionButton.style.display = 'block';

        // Auto-redirect after 5 seconds
        setTimeout(() => {
          window.location.href = '/login';
        }, 5000);

      } catch (error) {
        loadingSpinner.style.display = 'none';
        
        let errorMessage = 'Verification failed';
        let errorDescription = error.message;

        if (error.message.includes('expired')) {
          errorMessage = 'Verification Link Expired';
          errorDescription = 'This verification link has expired. Please request a new one by signing up again.';
        } else if (error.message.includes('invalid')) {
          errorMessage = 'Invalid Verification Link';
          errorDescription = 'This verification link is invalid or has already been used.';
        }

        showError(errorMessage, errorDescription);
      }
    }

    function showError(title, description) {
      const container = document.getElementById('verificationContainer');
      const statusTitle = document.getElementById('statusTitle');
      const statusDescription = document.getElementById('statusDescription');
      const actionButton = document.getElementById('actionButton');

      container.classList.add('error-state');
      statusTitle.textContent = '‚ùå ' + title;
      statusDescription.textContent = description;
      
      // Show signup button instead
      actionButton.innerHTML = '<a href="/signup" class="action-button">Try Signup Again</a>';
      actionButton.style.display = 'block';
    }

    // Start verification when page loads
    handleEmailConfirmation();
  </script>
</body>
</html>
