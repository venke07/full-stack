<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verified - Neural AI Portal</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e2e8f0;
      margin: 0;
    }
    .success-card {
      background: rgba(26, 26, 46, 0.9);
      border: 1px solid #10b981;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(20px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      max-width: 500px;
    }
    .success-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    .success-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #10b981;
    }
    .success-message {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #94a3b8;
    }
    .login-button {
      background: linear-gradient(135deg, #10b981, #059669);
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.3s ease;
    }
    .login-button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="success-card">
    <div class="success-icon">‚úÖ</div>
    <h1 class="success-title">Email Verified Successfully!</h1>
    <p class="success-message">
      Your Neural AI Portal account has been activated.<br>
      You can now access all features.
    </p>
    <a href="/login" class="login-button">Access Neural Portal</a>
  </div>
  
  <script type="module">
    // Import Supabase configuration
    import { supabase } from './supabase-config.js';

    async function handleEmailConfirmation() {
      const statusTitle = document.querySelector('.success-title');
      const statusMessage = document.querySelector('.success-message');
      const successCard = document.querySelector('.success-card');
      
      try {
        // Show loading state
        statusTitle.textContent = 'üîÑ Verifying Email...';
        statusMessage.innerHTML = 'Please wait while we verify your account.';

        // Parse token from URL hash (Supabase auth callback format)
        const hash = window.location.hash;
        const params = new URLSearchParams(hash.replace('#', ''));
        const access_token = params.get('access_token');
        const refresh_token = params.get('refresh_token');
        const type = params.get('type') || 'signup';

        console.log('Hash params:', { access_token: access_token ? 'present' : 'missing', type }); // Debug log

        if (access_token && refresh_token) {
          try {
            // Set the session with the tokens from URL
            const { data, error } = await supabase.auth.setSession({
              access_token: access_token,
              refresh_token: refresh_token
            });

            if (error) {
              throw error;
            }

            // Verification successful
            statusTitle.textContent = '‚úÖ Email Verified Successfully!';
            statusMessage.innerHTML = `
              Your Neural AI Portal account is now active!<br>
              <strong>Welcome to the Neural Network!</strong>
            `;
            successCard.style.borderColor = '#10b981';
            console.log('Email verified and session set:', data);

            // Auto-redirect to login after 3 seconds
            setTimeout(() => {
              window.location.href = '/login';
            }, 3000);

          } catch (sessionError) {
            // Session setting failed
            statusTitle.textContent = '‚ùå Verification Failed';
            statusMessage.innerHTML = `
              Error setting session: ${sessionError.message}<br>
              <small>Please try logging in manually.</small>
            `;
            successCard.style.borderColor = '#ef4444';
            console.error('Session error:', sessionError);

            // Redirect to login after 5 seconds even on error
            setTimeout(() => {
              window.location.href = '/login';
            }, 5000);
          }

        } else {
          // Try parsing query parameters as fallback
          const urlParams = new URLSearchParams(window.location.search);
          const token = urlParams.get('token') || urlParams.get('token_hash');
          
          if (token) {
            // Try OTP verification as fallback
            const { data, error } = await supabase.auth.verifyOtp({
              token_hash: token,
              type: type
            });

            if (error) {
              throw error;
            }

            statusTitle.textContent = '‚úÖ Email Verified Successfully!';
            statusMessage.innerHTML = `
              Your Neural AI Portal account is now active!<br>
              <strong>Welcome to the Neural Network!</strong>
            `;
            successCard.style.borderColor = '#10b981';
            
          } else {
            // No token found in hash or query
            statusTitle.textContent = '‚ö†Ô∏è Invalid Verification Link';
            statusMessage.innerHTML = `
              No verification token found in URL.<br>
              Please use the link from your email or try signing up again.
            `;
            successCard.style.borderColor = '#f59e0b';
          }

          // Redirect to login
          setTimeout(() => {
            window.location.href = '/login';
          }, 5000);
        }

      } catch (error) {
        // Handle any other errors
        statusTitle.textContent = '‚ùå Verification Error';
        statusMessage.innerHTML = `
          Verification failed: ${error.message}<br>
          <small>Please try signing up again or contact support.</small>
        `;
        successCard.style.borderColor = '#ef4444';
        console.error('Verification error:', error);

        // Redirect to signup on error
        setTimeout(() => {
          window.location.href = '/signup';
        }, 5000);
      }
    }

    // Start verification when page loads
    document.addEventListener('DOMContentLoaded', handleEmailConfirmation);
  </script>
</body>
</html>
