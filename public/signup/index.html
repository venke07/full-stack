            <span class="btn-text">Initialize Neural Profile</span>
            <div class="btn-glow"></div>
          </button>
          <button type="button" id="loginBtn" class="secondary-btn" onclick="window.location.href='../login/index.html'">
            <span class="btn-text">Access Existing Profile</span>

        <div class="terms-section">
